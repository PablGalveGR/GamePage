<div class="mainContent">
  <div class="header">
    <h2 class="ListTitle">Games</h2>
    <!--<i class="fas fa-plus-square button" id ="addIcon" (click)=goToAdd()> Add</i>-->
  </div>
  <div class="searchBar">
    <!--<input class="bar" type="text" (keyup.enter)="filterBy(filter.value)" #filter>
    <i class="fas fa-search button" (click)="filterBy(filter.value)"></i>
    <i class="fas fa-eraser button" (click)="clearFilter(filter)"></i>-->
  </div>
  <div class="boxView"> <!--*ngIf="boxView"-->
    <div class="recipeContainer" *ngFor=" let game of games" (click)="goToDetail(game.id)">
      <div class="boxHeader">
        <h2 class="recipeName">{{game.name}}</h2>
        <img src="{{game.portrait}}">
      </div>
      <div class="bottom">
        <p>{{game.description}}</p>
        <p class="difficulty"></p>
        <p class="price"></p>
      </div>
    </div>
    

  </div>
</div>
